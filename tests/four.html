<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAYD HERE | JS</title>
</head>
<body style="background-color: rgb(178, 0, 53); color: aliceblue;">
    <ul class='language'>
    <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
       const li =  document.createElement('li')
       li.innerHTML =  `${langName}`;
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")

    function addOptiLanguage(langName){
const li = document.createElement('li')
li.appendChild(document.createTextNode(langName))
document.querySelector('.language').appendChild(li)
}
addOptiLanguage('Golang')

//Edit
const seclang = document.querySelector('li:nth-child(2)')
console.log(seclang)
//seclang.innerHTML = 'Mojo'
const newli = document.createElement('li')
newli.textContent = "Mojo"
seclang.replaceWith(newli)

//edit
const seelang = document.querySelector('li:first-child')
seelang.outerHTML = '<li>Typescript</li>'

//remove
const lastLang = document.querySelector('li:last-child')
lastLang.remove()
</script>
</html>
