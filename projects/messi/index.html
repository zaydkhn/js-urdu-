<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi.com</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Messi.com</h1>
    </header>
    <section id="profile">
        <h2>Player Profile</h2>
        <div id="player-info">
            <img src="https://www.gettyimages.com/detail/news-photo/lionel-messi-celebrates-after-their-sides-third-goal-by-news-photo/1449019207.jpg" alt="Lionel Messi" id="player-photo">
            <div id="player-details">
                <h3>Lionel Messi</h3>
                <p>Position: Forward</p>
                <p>Club: Paris Saint-Germain</p>
            </div>
        </div>
    </section>
    <section id="stats">
        <h2>Player Statistics</h2>
        <ul id="player-stats">
            <!-- Stats will be dynamically added here -->
        </ul>
    </section>
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="photo-gallery">
            <!-- Photos will be dynamically added here -->
        </div>
    </section>
    <section id="news">
        <h2>Latest News</h2>
        <ul id="news-list">
            <!-- News updates will be dynamically added here -->
        </ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
